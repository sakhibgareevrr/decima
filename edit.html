    <div class="container">
        <div class="row">
            <div class="col-md-12 ccCreateNew">
                <div class="row">
                    <div class="col-md-2" id="displayEditMenuHTML">

                    </div>
                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-md-7">

                                <h3>Edit Formula</h3>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="">The number of variables</label>
                                        <p>
                                            <input id="ednumofvars" type="number" name="name" value="">
                                        </p>
                                        <label for="">Calculated variable(letter)</label>
                                        <p>
                                            <input id="edfrmlttr" type="text" name="name" value="" placeholder="F,f,etc.">
                                        </p>
                                        <label for="">Units of calc. variable</label>
                                        <p>
                                            <input id="edclcvarunits" type="text" name="name" value="" placeholder="Enter units">
                                        </p>
                                        <p>
                                            <input type="button" onclick="saveEditedFormula();" class="btn btn-default" value="Save Formula">
                                            &nbsp <input type="button" onclick="addVar()" class="btn btn-default" value="Add Variable">

                                        </p>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="">Formula description</label>
                                        <p>
                                            <input id="edfrmdscr" type="text" name="name" value="" placeholder="Description">
                                        </p>
                                        <label for="">Formula image link</label>
                                        <p>
                                            <input id="edfrmimage" type="text" name="name" value="" placeholder="Image link">
                                        </p>
                                        <label for="">Name of calc. variable </label>
                                        <p>
                                            <input id="edclcvarname" type="text" name="name" value="" placeholder="Name of calc. var.">
                                        </p>
                                        <p>
                                            <input type="button" onclick="deleteFormula()" class="btn btn-default" value="Delete">
                                        </p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2" id="edvarlttr">

                                    </div>
                                    <div class="col-md-4" id="edvardscr">

                                    </div>
                                    <div class="col-md-3" id="edvarunit">

                                    </div>
                                    <div class="col-md-3" id="edvarvalue">

                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <table class="table table-bordered table-hover table-condensed">
                                    <tr>
                                        <h3>Edit the expression</h3>
                                        <label> Use brackets. Edit right hand side only..</label>
                                        <textarea elastic name="name" value="0" class="form-control righttext" id='display' readonly="true" height="40"></textarea>
                                        <!--<input type="text" name="name" value="0" class="form-control righttext" id='display'>-->
                                    </tr>
                                    <tr>
                                        <td>
                                            <button type="button" name="(" class="btn btn-default btn-block" onclick="buttonClicked(id)" id="leftp" value="(">(</button>
                                        </td>
                                        <td>
                                            <button type="button" name=")" class="btn btn-default btn-block" onclick="buttonClicked(id)" id="rightp" value=")">)</button>
                                        </td>
                                        <td>
                                            <button type="button" name="Math.log10(" class="btn btn-default btn-block" onclick="buttonClicked(id)" id="log10" value="Math.log10(">
                                                log10(x)
                                            </button>
                                        </td>
                                        <td>
                                            <button type="button" name="bckspc" class="btn btn-default btn-block" onclick="buttonClicked(id)" id="bckspc" value="bckspc">
                                                &LeftArrow;
                                            </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button type="button" name="ac" class="btn btn-default btn-block" onclick="buttonClicked(id)" id="ac" value="ac">AC</button>
                                        </td>
                                        <td>
                                            <button type="button" name="Math.log(" class="btn btn-default btn-block" onclick="buttonClicked(id)" id="ln" value="log(">
                                                log(x)
                                            </button>
                                        </td>
                                        <td>
                                            <button type="button" name="Math.pow(Math.E," class="btn btn-default btn-block" onclick="buttonClicked(id)" id="exp" value="exp(">
                                                exp(x)
                                            </button>
                                        </td>
                                        <td>
                                            <button type="button" name="Math.pow(" class="btn btn-default btn-block" onclick="buttonClicked(id)" id="pow" value="Math.pow(">pow(x,y)</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button type="button" name="7" class="btn btn-default btn-block" onclick="buttonClicked(id)" id="seven"    value="7">7</button>
                                        </td>
                                        <td>
                                            <button type="button" name="8" class="btn btn-default btn-block" onclick="buttonClicked(id)" id="eight"    value="8">8</button>
                                        </td>
                                        <td>
                                            <button type="button" name="9" class="btn btn-default btn-block" onclick="buttonClicked(id)" id="nine"    value="9">9</button>
                                        </td>
                                        <td>
                                            <button type="button" name="/" class="btn btn-default btn-block" onclick="buttonClicked(id)" id="/"        value="/">/</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button type="button" name="4" class="btn btn-default btn-block" onclick="buttonClicked(id)" id="four"    value="4">4</button>
                                        </td>
                                        <td>
                                            <button type="button" name="5" class="btn btn-default btn-block" onclick="buttonClicked(id)" id="five"    value="5">5</button>
                                        </td>
                                        <td>
                                            <button type="button" name="6" class="btn btn-default btn-block" onclick="buttonClicked(id)" id="six"    value="6">6</button>
                                        </td>
                                        <td>
                                            <button type="button" name="*" class="btn btn-default btn-block" onclick="buttonClicked(id)" id="*"        value="*">*</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button type="button" name="1" class="btn btn-default btn-block" onclick="buttonClicked(id)" id="one"      value="1">1</button>
                                        </td>
                                        <td>
                                            <button type="button" name="2" class="btn btn-default btn-block" onclick="buttonClicked(id)" id="two"      value="2">2</button>
                                        </td>
                                        <td>
                                            <button type="button" name="3" class="btn btn-default btn-block" onclick="buttonClicked(id)" id="three"    value="3">3</button>
                                        </td>
                                        <td>
                                            <button type="button" name="-" class="btn btn-default btn-block" onclick="buttonClicked(id)" id="-"        value="-"><b>-</b></button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button type="button" name="0" class="btn btn-default btn-block" onclick="buttonClicked(id)" id="zero"    value="0">0</button>
                                        </td>
                                        <td>
                                            <button type="button" name="+" class="btn btn-default btn-block" onclick="buttonClicked(id)" id="+"        value="+">+</button>
                                        </td>
                                        <td>
                                            <button type="button" name="." class="btn btn-default btn-block" onclick="buttonClicked(id)" id="dot"        value="."><b>.</b></button>
                                        </td>
                                        <td>
                                            <button type="button" name="," class="btn btn-default btn-block" onclick="buttonClicked(id)" id="comma" value=","><b>,</b></button>
                                        </td>
                                    </tr>
                                </table>
                                <table class="table table-bordered table-hover table-condensed" id="edcalculator">

                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
